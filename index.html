<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flash Emulator</title>
    <link href="Styles.css" rel="stylesheet" type="text/css">
    <style>
        /* Add some styling for the fullscreen button */
        #fullscreenbutton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <!-- Flash Content -->
    <main>
        <div id="Awayfl">
            <table width="865" border="1" id="Dragingproperty">
                <tbody>
                    <tr>
                        <td width="855" height="468">
                            <div id="flashContainer">
                                <script src="Awayfl/Awayfl/dist/embed.js"></script>
                                <script>
                                    swfObject.embedSWF('Game.swf', 'flashContainer', 800, 650);
                                </script>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Flash content ends -->

    <!-- Fullscreen button -->
    <button id="fullscreenbutton" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        function toggleFullscreen() {
            var elem = document.getElementById("flashContainer");

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>

</html>
